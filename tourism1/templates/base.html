<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Priceless Memories{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    {% load static %}
    <style>
        .carousel-item img {
            width: 120vh;
            height: 90vh;
            margin: auto;
            object-fit: cover;
        }

        .float-end {
            height: 40vh;
            position: relative;
            left: -30vh;
            top: -20vh;
        }

        @media (max-width: 900px) {
            .tourist-spots {
                display: block;
            }

            .tourist-spots img {
                width: 90%;
                height: auto;
            }

            .float-end {
                height: 10vh;
            }
        }

        .card:hover {
            transform: scale(1.05);
            transition: 0.5s;
            background-color: rgb(255, 244, 216);
            cursor: pointer;
        }

        .text-center img:hover {
            transform: scale(1.05);
            transition: 0.5s;
            cursor: pointer;
            border: 6px black solid;
        }

        .container-lg {
            position: relative;
            left: -50vh;
            top: 10vh;
            font-size: larger;
            font-weight: bold;
            color: black;
            background-color: rgb(255, 244, 216);
            transform: scale(1.05);
            transition: 0.5s;
            cursor: pointer;
            border: 4px black solid;
            width: fit-content;
        }

        h3 {
            padding: 4px;
            font-size: 4.5vw;
            font-weight: bold;
        }

        .lead {
            padding: 0px;
        }

        /* Existing styles */
    .carousel-item img {
        width: 120vh;
        height: 90vh;
        margin: auto;
        object-fit: cover;
    }

            display: block;
        }

            width: 90%;
            height: auto;
        }

        .float-end {
            height: 10vh;
        }
    }

    .card:hover {
        transform: scale(1.05);
        transition: 0.5s;
        background-color: rgb(255, 244, 216);
        cursor: pointer;
    }

        transform: scale(1.05);
        transition: 0.5s;
        cursor: pointer;
        border: 6px black solid;
    }

        position: relative;
        left: -50vh;
        top: 10vh;

        font-weight: bold;
        color: black;
        background-color: rgb(255, 244, 216);
        transform: scale(1.05);
        transition: 0.5s;
        cursor: pointer;
        border: 4px black solid;
        width: fit-content;
    }

    h3 {
        padding: 4px;
        font-size: 4.5vw;
        font-weight: bold;
    }

    .lead {
        padding: 0px;
    }

    /* Ensure chat assistant icon is visible on all pages */
    .chat-assistant-icon {
        z-index: 1000;
    }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><img src="{% static 'logo.jpg' %}" class="img-thumbnail" alt="..."
                    style="height: 10vh; border-radius: 20px;"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{% url 'home' %}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="#">AI Trip Planner</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Shopping</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'allmap' %}">India All Maps</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About Us</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YmXb9YB1Ow3IFl1npN8C6/3RQst9jyeUOpRPh7nYZz4U6A9Ak5sfsVb/0J6dYd5t"
        crossorigin="anonymous"></script>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            document.querySelector('.navbar-toggler').addEventListener('click', function () {
                document.getElementById('navbarNavDropdown').classList.toggle('show');
            });
        });
    </script>

</body>

</html>
